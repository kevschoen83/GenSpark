<!DOCTYPE html>
<html>
  <head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/simpleform.css" />
    <script src="js/form.js"></script>
  </head>
  <body class="container">
    <header>
      <h1>Customer Details:</h1>
    </header>

    <form
      class="form-container"
      name="customerForm"
      action="form-results.html"
      onsubmit="return submitForm()"
    >
      <section class="section-container">
        <h3>Full Name <span class="required">*</span></h3>
        <div class="input-inline">
          <input
            class="input-fields"
            type="text"
            placeholder="First Name"
            name="firstName"
            required
          />
          <input
            class="input-fields"
            type="text"
            placeholder="Last Name"
            name="lastName"
            required
          />
        </div>
      </section>

      <section class="section-container">
        <h3>Address <span class="required">*</span></h3>
        <input
          class="input-fields"
          type="text"
          placeholder="Street Address"
          name="addressOne"
          required
        />
        <input
          class="input-fields"
          type="text"
          placeholder="Street Address 2"
          name="addressTwo"
        />
        <div class="input-inline">
          <input
            class="input-fields"
            type="text"
            placeholder="City"
            name="city"
            required
          />
          <input
            class="input-fields"
            type="text"
            placeholder="State"
            name="state"
            required
          />
        </div>

        <input
          class="input-fields"
          type="text"
          placeholder="Postal/Zip Code"
          name="zipCode"
          required
        />
      </section>
      <section class="section-container">
        <h3>Phone Number <span class="required">*</span></h3>
        <div class="input-inline">
          <input
            class="input-fields"
            type="text"
            placeholder="(000) 000-0000"
            name="phoneNumber"
            required
          />
        </div>
      </section>
      <section class="section-container">
        <input class="button" type="submit" value="Submit" />
      </section>
    </form>
  </body>
</html>
